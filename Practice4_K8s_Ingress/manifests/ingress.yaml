apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
    - host: hello.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-service
                port:
                  number: 80
    - host: world.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: world-service
                port:
                  number: 80